<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
  <link rel="stylesheet" href="./time.css">
</head>
<body>
  <h1>Time in Korea</h1>
  <div class="time_korea">
    <div>
      <span id="시">00</span>
      <span class="text">시</span>
    </div>
    <div>
      <span id="분">00</span>
      <span class="text">분</span>
    </div>
    <div>
      <span id="초">00</span>
      <span class="text">초</span>
    </div>
  </div>
  
  

  <h1>Time in Germnay</h1>
  <div class="time_germany">
    <div>
      <span id="stunden">00</span>
      <span class="text">h</span>
    </div>
    <div>
      <span id="minuten">00</span>
      <span class="text">min</span>
    </div>
    <div>
      <span id="sekunden">00</span>
      <span class="text">s</span>
    </div>
  </div>

</body>
</html>
