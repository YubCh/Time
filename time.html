<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
  <link rel="stylesheet" href="./time.css">
</head>
<body>


  <!--Time Korea & Germany-->
  <h1>Time in Korea</h1>
  <div class="time_korea">
    <div>
      <span id="hour_korea">00</span>
      <span class="text">시</span>
    </div>
    <div>
      <span id="min_korea">00</span>
      <span class="text">분</span>
    </div>
    <div>
      <span id="sec_korea">00</span>
      <span class="text">초</span>
    </div>
  </div>
  
  

  <h1>Time in Germany</h1>
  <div class="time_germany">
    <div>
      <span id="hour_germany">00</span>
      <span class="text">h</span>
    </div>
    <div>
      <span id="min_germany">00</span>
      <span class="text">min</span>
    </div>
    <div>
      <span id="sec_germany">00</span>
      <span class="text">s</span>
    </div>
  </div>
  <script src="time.js"></script>

<!--Background video-->



</body>
</html>
